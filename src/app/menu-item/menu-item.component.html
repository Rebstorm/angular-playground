<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">#Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let menu of MENU" id="menu-{{menu.name}}">
        <a class="nav-link" (click)="selectedFragment(menu, $event)">{{menu.name}}<span class="sr-only">(current)</span></a>
        <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
      </li>
    </ul>
  </div>
</nav>
<div id="page-content" class="container">
  <div class="row">
    <ul class="list-group col-sm-3">
        <li class="list-group-item list-group-item-action menu-list" id="list-{{menu.name}}" *ngFor="let menu of MENU" (click)="selectedFragment(menu, $event)">{{menu.name}}</li>
    </ul>

    <div id="main-view" class="col-sm-9">  
        <router-outlet class="main-view"></router-outlet>
    </div>
  </div>
</div>
